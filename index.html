<!DOCTYPE html>
<html>
<head>
  <title>Event World</title>
  
  <style>
    .contents {
      position: fixed;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      border: 2px solid black;
      padding: 15px;
    }
    
    #generateButton {
      margin-top: 5px;
      margin-bottom: 15px;;
    }
  </style>
</head>
<body>
<div class="contents" align="center" hidden>
  <button id="incrementButton">Tekan Aku :)</button>
  <h3>Kamu sudah menekan tombol di atas sebanyak <span id="count">0</span></h3>
</div>
 
<script>
  // Kode JavaScript kita
  function summon(){
    alert('kuchiyose no jutsu! halaman anda akan terpanggil.');
    const contents = document.querySelector('.contents');
    contents.removeAttribute('hidden');
  }

  function kokNambah(){
    document.getElementById('count').innerText++;
    if (document.getElementById('count').innerHTML == 7){
    const hiddenMessage = document.createElement('h4');
    hiddenMessage.innerText = 'Selamat! Anda menemukan hadiah tersembunyi...'
    const gambar7 = document.createElement('img');
    gambar7.setAttribute('src', 'https://static.republika.co.id/uploads/images/inpicture_slide/presiden-jokowi-saat-memberikan-keterangan-pers-terkait-pelantikan-kpu_220412182436-629.jpg');
    const contents = document.querySelector('.contents');
    contents.appendChild(hiddenMessage).appendChild(gambar7);
    }
  }
  document.body.onload = summon;
  document.getElementById('incrementButton').onclick = kokNambah;

</script>
</body>
</html>
